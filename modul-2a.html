<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <style>
    table {
      box-shadow: 0px 0px 3px 3px gray;
    }
  </style>

  <body>
    <table cellspacing="0" align="center" cellpadding="8">
      <tr>
        <th colspan="2" bgcolor="blue">
          <font size="3" color="white">FORM PENDAFTARAN OSIS </font>
        </th>
      </tr>

      <tr>
        <td>Nama Lengkap</td>
        <td>
          <input
            type="text"
            name="textfield"
            style="width: 65%"
            placeholder="Nama Lengkap"
          />
        </td>
      </tr>

      <tr>
        <td>Nama Panggilan</td>
        <td>
          <input
            type="text"
            name="textfield"
            style="width: 65%"
            placeholder="Nama Panggilan"
          />
        </td>
      </tr>

      <tr>
        <td>Tempat Tanggal Lahir</td>
        <td>
          <input type="text" style="width: 60%" placeholder="dd/mm/yyyy" />
        </td>
      </tr>

      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <label> Laki-Laki</label>
          <input type="RADIO" id="Spring" name="drone" />
          <label> Perempuan</label>
          <input type="RADIO" id="Summer" name="drone" />
        </td>
      </tr>

      <tr>
        <td>Nomor Telepon</td>
        <td><input type="number" name="number" placeholder="Telepon" /></td>
      </tr>

      <tr>
        <td>Jurusan</td>
        <td>
          <label> IPA</label>
          <input type="RADIO" id="Spring" name="drone" />
          <label> IPS</label>
          <input type="RADIO" id="Summer" name="drone" />
          <label> BAHASA </label>
          <input type="RADIO" id="Summer" name="drone" />
        </td>
      </tr>

      <tr>
        <td>Agama</td>
        <td>
          <select name="select">
            <option value="1">Islam</option>
            <option value="2">Kristen</option>
            <option value="3">budha</option>
            <option value="4">katolik</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Hobi</td>
        <td>
          <label> Membaca Buku</label>
          <input type="checkbox" />
          <label> Menulis</label>
          <input type="checkbox" />
          <label> dll </label>
          <input type="checkbox" />
        </td>
      </tr>

      <tr>
        <td>Alasan Motivasi untuk mendaftar</td>
        <td>
          <textarea
            name="Comments"
            style="width: 200px; height: 100px"
          ></textarea>
        </td>
      </tr>

      <tr>
        <td>Foto 3X4</td>
        <td><button type="File" name="">Chosee File</button> No File Chosen</td>
      </tr>

      <tr>
        <td colspan="2">
          <font>
            <center>
              <button type="daftar" name="">Daftar</button>
              <button type="reset" name="">Reset</button>
            </center>
          </font>
        </td>
      </tr>
    </table>
  </body>
</html>
