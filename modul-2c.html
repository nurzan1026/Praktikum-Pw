<html>
  <head>
    <title>Table</title>
  </head>
  <style>
    tr {
      height: 20px;
    }

    table {
      box-shadow: inset 0px 0px 0px 8px black;
    }
  </style>

  <body>
    <table
      border="1"
      align="center"
      width="500px"
      height="300px"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td rowspan="3"></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
      </tr>

      <tr>
        <td rowspan="5"></td>
        <td colspan="2" rowspan="3"></td>
        <td></td>
        <td colspan="3"></td>
      </tr>

      <tr>
        <td rowspan="4"></td>
        <td colspan="3" rowspan="4"></td>
      </tr>

      <tr></tr>
      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="4"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>

      <tr>
        <td colspan="3"></td>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>

      <tr>
        <td colspan="3" rowspan="5"></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td colspan="2" rowspan="2"></td>
      </tr>

      <tr>
        <td rowspan="3"></td>
        <td rowspan="3"></td>
      </tr>

      <tr>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td></td>
        <td colspan="6"></td>
      </tr>
    </table>
  </body>
</html>
